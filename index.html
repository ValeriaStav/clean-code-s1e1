<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="header">
      <img
          class="header__img"
          src="./eisenhower-matrix.jpg"
          alt="The Eisenhower Matrix"
      >
      <a
          class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?</a
      >
    </header>
    <main class="main">
      <section class="section section-add">
        <h2 class="section__title">Add Item</h2>
        <div class="section__task-wrapper">
          <input
              class="task-item__task task-item__task-text"
              id="new-task"
              type="text"
          >
          <button class="task-item__button">Add</button>
        </div>
      </section>
      <section class="section section-todo">
        <h2 class="section__title">Todo</h2>
        <ul class="section__tasks-box section__tasks-box_todo" id="incomplete-tasks">
          <li class="tasks-box__task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__task task-item__task-name"
              >Pay Bills</label
            >
            <input
              class="task-item__task task-item__task-text"
              type="text"
            >
            <button
              class="task-item__button task-item__button-edit"
            >
              Edit
            </button>
            <button
              class="task-item__button task-item__button-delete"
            >
              <img
                class="button-delete__button-img"
                src="./remove.svg"
                alt="Delete button"
              >
            </button>
          </li>
          <li
            class="tasks-box__task-item tasks-box__task-item_edit-mode"
          >
            <input class="task-item__checkbox" type="checkbox" >
            <label class="task-item__task task-item__task-name"
              >Go Shopping</label
            >
            <input
              class="task-item__task task-item__task-text"
              type="text"
              value="Go Shopping"
            >
            <button
              class="task-item__button task-item__button-edit"
            >
              Save
            </button>
            <button
              class="task-item__button task-item__button-delete"
            >
              <img
                class="button-delete__button-img"
                src="./remove.svg"
                alt="Delete button"
              >
            </button>
          </li>
        </ul>
      </section>
      <section class="section section-completed">
        <h2 class="section__title">Completed</h2>
        <ul class="section__tasks-box section__tasks-box_completed" id="completed-tasks">
          <li class="tasks-box__task-item">
            <input
              class="task-item__checkbox"
              type="checkbox"
              checked
            >
            <label class="task-item__task task-item__task-name"
              >See the Doctor</label
            >
            <input
              class="task-item__task task-item__task-text"
              type="text"
            >
            <button
              class="task-item__button task-item__button-edit"
            >
              Edit
            </button>
            <button
              class="task-item__button task-item__button-delete"
            >
              <img
                class="button-delete__button-img"
                src="./remove.svg"
                alt="Delete button"
              >
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
