<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header-img"
        src="./eisenhower-matrix.jpg"
        alt="The Eisenhower Matrix"
      >
      <a
        class="header-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main">
      <section>
        <h2 class="title">Add Item</h2>
        <div class="task-wrapper">
          <input
            class="task task-text"
            id="new-task"
            type="text"
          >
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="title">Todo</h2>
        <ul class="tasks-container" id="incomplete-tasks">
          <li class="task-item">
            <input class="checkbox" type="checkbox">
            <label class="task task-name">Pay Bills</label>
            <input class="task task-text" type="text" >
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img
                class="button-img"
                src="./remove.svg"
                alt="Delete button"
              >
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task task-name">Go Shopping</label>
            <input
              class="task task-text"
              type="text"
              value="Go Shopping"
            >
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img
                class="button-img"
                src="./remove.svg"
                alt="Delete button"
              >
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="title">Completed</h2>
        <ul class="tasks-container" id="completed-tasks">
          <li class="task-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task task-name">See the Doctor</label>
            <input class="task task-text" type="text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img
                class="button-img"
                src="./remove.svg"
                alt="Delete button"
              >
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
